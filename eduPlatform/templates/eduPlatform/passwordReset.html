{% extends 'eduPlatform/base.html' %}

{% load static %}

{% block links %}{% endblock %}

{% block body %}

    <div>
        <h4>Forgot Your Password?</h4>
        <p>Please enter your email address below, we'll email instructions for setting new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button class="btn btn-outline-warning" name="send email" type="submit">Submit</button>
        </form>
    </div>

</div>
{% endblock %}
